version: "3.5"
services:
  centos7php74build:
    build:
      context: .
      args:
        centos: $OS7
    image: aursu/php74build:${OS7TAG}-build
  centos7php74buildrel:
    build:
      context: .
      dockerfile: Dockerfile.rel
      args:
        centos: $OS7
    image: aursu/php74build:${OS7TAG}-build-rel
